<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1 style="color: lime" align="center">User Registration</h1>
		<form action="#" th:action="@{/register}" th:object="${user}"
			method="post">
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Full Name</label>
				<div class="col-sm-10">
					<input class="form-control" type="text" th:field="*{name}">
					<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
						th:class="text-danger"></p>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">E-mail</label>
				<div class="col-sm-10">
					<input class="form-control" type="text" th:field="*{email}">
					<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
						th:class="text-danger"></p>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Birthday </label>
				<div class="col-sm-10">
					<input class="form-control" type="date" th:field="*{birthday}"><br>
					<p th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"
						th:class="text-danger"></p>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Profession</label>
				<div class="col-sm-10">
					<select class="form-control" th:field="*{profession}">
						<option th:each="p: ${professionList}" th:value="${p}"
							th:text="${p}">
					</select>
				</div>
			</div>
			<fieldset class="form-group">
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Gender</label>
					<div class="col-sm-10">
						<div class="form-check">
							<input class="form-check-input" type="radio" th:field="*{gender}"
								th:value="Male"> <label class="form-check-label">Male</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" th:field="*{gender}"
								th:value="Female"> <label class="form-check-label">Female</label>
						</div>
						<label class="form-check-label"
							th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"
							th:class="text-danger"></label>
					</div>
				</div>
			</fieldset>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Note</label>
				<div class="col-sm-10">
					<textarea class="form-control" rows="5" cols="25"
						th:field="*{note}"></textarea>
				</div>
			</div>

			<div class="col-md-6 mt-5">
				<button type="submit" class="btn btn-primary">Register</button>
			</div>
		</form>
	</div>
</body>
</html>
